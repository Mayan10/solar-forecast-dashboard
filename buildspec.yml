# AWS CodeBuild specification file
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing Node.js dependencies..."
      - npm ci --only=production
      - npm install --only=dev

  build:
    commands:
      - echo "Build started on $(date)"
      - echo "Creating dist directory..."
      - mkdir -p dist
      - echo "Running CSS build..."
      - npx tailwindcss -i ./main.css -o ./dist/index.css --minify
      - echo "Running JS build..."
      - npx esbuild index.tsx --bundle --outfile=dist/index.js --jsx=automatic --loader:.tsx=tsx --minify
      - echo "Copying index.html to dist..."
      - cp index.html dist/
      - echo "Verifying build output..."
      - ls -la dist/

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Final dist contents:"
      - ls -la dist/

# Define the files to be packaged and deployed to Elastic Beanstalk
artifacts:
  files:
    - server.js
    - package.json
    - package-lock.json
    - 'dist/**/*'
  discard-paths: no